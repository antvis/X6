<div>
  <div
    class="x6-widget-minimap"
    style="width: 300px; height: 200px; padding: 10px;"
  >
    <div
      class="x6-graph"
      style="width: 240px; height: 180px;"
    >
      <div
        class="x6-graph-background"
      />
      <div
        class="x6-graph-grid"
      />
      <svg
        class="x6-graph-svg"
        height="100%"
        width="100%"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs />
        <g
          class="x6-graph-svg-viewport"
          transform="matrix(3,0,0,3,-180,-150)"
        >
          <g
            class="x6-graph-svg-primer"
          />
          <g
            class="x6-graph-svg-stage"
          >
            <g
              class="x6-cell x6-node x6-node-immovable"
              data-cell-id="n1"
              data-shape="rect"
              transform="translate(60,60)"
            >
              <rect
                fill="#ffffff"
                height="40"
                stroke="#333333"
                stroke-width="2"
                width="80"
              />
              <text
                fill="#000000"
                font-family="Arial, helvetica, sans-serif"
                font-size="14"
                text-anchor="middle"
                text-vertical-anchor="middle"
                transform="matrix(1,0,0,1,40,20)"
              />
              <g
                class="x6-port x6-port-r"
                transform="matrix(1,0,0,1,80,20)"
              >
                <circle
                  class="x6-port-body"
                  fill="#FFFFFF"
                  port="p1"
                  port-group="r"
                  r="10"
                  stroke="#000000"
                />
              </g>
            </g>
            <!--z-index:2-->
          </g>
          <g
            class="x6-graph-svg-decorator"
          />
          <g
            class="x6-graph-svg-overlay"
          />
        </g>
      </svg>
    </div>
    <div
      class="x6-widget-minimap-viewport"
      style="top: -1649.9999999999995px; left: -3179.999999999999px; width: 0px; height: 0px;"
    >
      <div
        class="x6-widget-minimap-viewport-zoom"
      />
    </div>
  </div>
</div>
