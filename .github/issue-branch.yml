mode: chatops
branchName: short
branches:
  - label: bug
    prefix: fix/
  - label:
    - feature
    - enhancement
    prefix: feat/
  - label:
    - doc
    - document
    - documentation
    prefix: doc/
  - label: '*'
    prefix: issue/
  - label: question
    skip: true
experimental:
  branchNameArgument: true
commentMessage: |
  @${issue.user.login}

  Branch ${branchName} was created for this issue. We will investigate into the matter and get back to you as soon as possible.
