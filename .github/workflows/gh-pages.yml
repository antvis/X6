name: site

on:
  push:
    branches:
      - master # default branch
permissions:
  contents: write
env:
  CI: true
  PNPM_STORE: .pnpm-store

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: checkout code repository
        uses: actions/setup-node@v3
        with:
          fetch-depth: 0
      - name: Switch to site branch
        run: git checkout -b site
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pnpm
        run: npm i pnpm@latest -g
      - name: setup pnpm config
        run: pnpm config set store-dir $PNPM_STORE
      - name: install dependencies
        run: pnpm install
      - name: build site
        run: pnpm run build:site
      - name: copy and delete files
        run: |
          find . -maxdepth 1 -type f -exec rm -f {} \;
          rm -rf examples
          cp -r sites/x6-sites/dist/* ./
          rm -rf sites
          rm -rf node_modules
          rm -rf packages
          rm -rf scripts
          rm -rf .changeset
          rm -rf .github
          rm -rf .husky
          rm -rf $PNPM_STORE
      - name: commit changes
        run: |
          git config --local user.email "${{ secrets.GH_EMAIL }}"
          git config --local user.name "${{ secrets.GH_NAME }}"
          git add .
          git commit -m "chore: update site"
      - name: delete origin site branch
        run: git push origin --delete site || echo "branch not exist"
      - name: push to site branch
        run: git push origin site -f
