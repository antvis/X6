name: site

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ‰ã€€Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸš§ã€€Install
        run: |
          npm i pnpm@latest -g
          pnpm install

      - name: ğŸš€ã€€Build Core library @antv/x6
        run: |
          pnpm run build

      - name: ğŸš€ã€€Build site
        run: |
          cd ./site && pnpm run build
          cp ./CNAME ./dist/CNAME

      - name: ğŸ‘©â€âš•ï¸ã€€Verify build output
        run: |
          if [ ! -d "site/dist" ]; then
            echo "Build output directory (site/dist) not found!"
            exit 1
          fi

      - name: ğŸ—‚ã€€Commit changes
        run: |
          cd site/dist
          git init
          git config --local user.name antv
          git config --local user.email antv@antfin.com
          git add .
          git commit -m "update by release action"

      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.PERSONAL_ACCESS_TOKEN}}
          directory: site/dist
          branch: site
          force: true
