name: site

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ⤵️　Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 🎉　Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🚧　Install
        run: |
          npm install --legacy-peer-deps
          cd site && npm install --legacy-peer-deps

      - name: 🚀　Build site
        run: |
          cd site
          npm run build
          cp ./CNAME ./dist/CNAME

      - name: 👩‍⚕️　Verify build output
        run: |
          if [ ! -d "site/dist" ]; then
            echo "Build output directory not found!"
            exit 1
          fi

      - name: 🗂　Commit changes
        run: |
          cd site/dist
          git init
          git config --local user.name antv
          git config --local user.email antv@antfin.com
          git add .
          git commit -m "update by release action"

      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.PERSONAL_ACCESS_TOKEN}}
          directory: site/dist
          branch: site
          force: true
