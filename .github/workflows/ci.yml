# Continuous integration.

name: ğŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸŒ±ã€€Get Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸš¸ã€€Setup Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ğŸš§ã€€Prepare
        run: yarn global add lerna
      - name: ğŸš€ã€€Bootstrap
        run: yarn bootstrap
      - name: âœ…ã€€Test
        run: yarn test
      - name: ğŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token
      - name: ğŸ’¡ã€€Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ env.bot_token }}
          path-to-lcov: ./packages/x6/test/coverage/lcov.info
      - name: ğŸ’¡ã€€Codecov(x6)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/x6/test/coverage/lcov.info
          flags: x6
      - name: ğŸ’¡ã€€Codecov(x6-vector)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/x6-vector/test/coverage/lcov.info
          flags: x6-vector
      - name: ğŸ’¡ã€€Codecov(x6-geometry)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/x6-geometry/test/coverage/lcov.info
          flags: x6-geometry
