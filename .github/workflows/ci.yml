name: ðŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ðŸŽ‰ã€€Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ðŸŒ±ã€€Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸš¸ã€€Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸš§ã€€Install
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: ðŸš€ã€€Build
        run: pnpm run build

      - name: âœ…ã€€Test
        run: pnpm run test

      - name: ðŸ’¡ã€€Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./__tests__/lcov.info
          flags: x6
