name: ðŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ðŸŽ‰ã€€Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸŽ‰ã€€Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: ðŸŒ±ã€€Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸš¸ã€€Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸš§ã€€Install
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: ðŸš€ã€€Build
        run: pnpm run build

      - name: âœ…ã€€Test
        run: pnpm run test

      - name: ðŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}


      - name: ðŸ’¡ã€€Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/x6/test/coverage/lcov.info
          flags: x6

      - name: ðŸ”€ã€€Dispatch(ci_passed)
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.BOT_TOKEN }}
          event-type: ci_passed

      - name: ðŸ”€ã€€Dispatch(ci_pr_passed)
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.BOT_TOKEN }}
          event-type: ci_pr_passed

      - name: ðŸ”€ã€€Dispatch(ci_master_passed)
        if: github.event_name == 'push'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.BOT_TOKEN }}
          event-type: ci_master_passed

