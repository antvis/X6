name: ðŸ‘·ã€€CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  run:
    runs-on: macOS-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2

    - name: ðŸŒ±ã€€Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    - name: ðŸš¸ã€€Setup Cache
      uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: ðŸŽ‰ã€€Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: ðŸš§ã€€Prepare Environment
      run: |
        npm install -g yarn
        npm install -g lerna
    - name: ðŸššã€€Bootstrap
      run: |
        yarn bootstrap
    - name: ðŸ“¦ã€€Build
      run: |
        yarn build:dev
    - name: âœ…ã€€Test
      run: |
        yarn test
    - name: ðŸ’¡ã€€Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./packages/x6/test/coverage/lcov.info
