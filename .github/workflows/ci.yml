name: ðŸ‘·ã€€CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: ðŸŒ±ã€€Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ðŸš¸ã€€Setup yarn cacha
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ðŸŽ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸš§ã€€Prepare Environment
        run: |
          yarn global add lerna
      - name: ðŸš€ã€€Bootstrap
        run: |
          yarn bootstrap
      - name: âœ…ã€€Test
        run: |
          yarn test
      - name: ðŸ’¡ã€€Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.bot_token }}
          path-to-lcov: ./packages/x6/test/coverage/lcov.info
