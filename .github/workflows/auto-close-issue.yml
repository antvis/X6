# This action will automatically close issues fixed in
# pull requests that doesn't target the default branch.

name: ðŸš«ã€€Close Issues Fixed in PRs
on:
  pull_request:
    types: [closed]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ã€€Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - name: ðŸš«ã€€Close Issue
        uses: Logerfo/close-action@0.0.1
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          comment: true
