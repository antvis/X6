# Cache dependencies and build outputs to improve workflow execution time.
# https://github.com/actions/cache

name: ğŸŒˆã€€Update Cache
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
permissions:
  contents: read

jobs:
  cache:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸŒ±ã€€Get Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸš¸ã€€Setup Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: ğŸš§ã€€Update Cache
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn global add lerna
          lerna bootstrap
