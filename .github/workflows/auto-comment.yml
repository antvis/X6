on: [issues, pull_request_target]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/use-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ env.BOT_TOKEN }}
