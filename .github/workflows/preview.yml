name: ðŸ”‚ã€€Surge PR Preview
on:
  pull_request:
    paths:
      - packages/x6-sites/**
      - examples/x6-example-sites/**
      - examples/x6-example-sites-helper/**
jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      ##
      - name: ðŸŒ±ã€€Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      ##
      - name: ðŸš¸ã€€Setup yarn cacha
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      ##
      - name: ðŸ’©ã€€Setup sites cache
        uses: actions/cache@v2
        env:
          cache-name: cache-demos
        with:
          path: ./packages/x6-sites/static/demos
          key: ${{ runner.os }}-sites-${{ env.cache-name }}-${{ hashFiles('./packages/x6/package.json', './examples/x6-example-sites', './examples/x6-example-sites-helper') }}
          restore-keys: |
            ${{ runner.os }}-sites-${{ env.cache-name }}
            ${{ runner.os }}-sites-
      ##
      - name: ðŸŽ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸš€ã€€Bootstrap
        run: |
          yarn global add lerna
          yarn bootstrap
      - name: ðŸ“¦ã€€Build Demos
        run: |
          yarn build:demos
      - name: ðŸ“¦ã€€Build Sites
        run: |
          yarn build:sites
      - name: âœ¨ã€€Surge
        uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dist: packages/x6-sites/public
