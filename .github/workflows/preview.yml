name: ðŸ”‚ã€€Surge PR Preview
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸŒ±ã€€Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ðŸš¸ã€€Setup yarn cacha
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ðŸ’©ã€€Setup sites cache
        uses: actions/cache@v2
        env:
          cache-name: cache-demos
        with:
          path: ./packages/x6-sites/static/demos
          key: ${{ runner.os }}-sites-${{ env.cache-name }}-${{ hashFiles('./packages/x6/package.json', './examples/x6-example-sites', './examples/x6-example-sites-helper') }}
          restore-keys: |
            ${{ runner.os }}-sites-${{ env.cache-name }}
            ${{ runner.os }}-sites-
      - name: ðŸ“¦ã€€Surge
        uses: afc163/surge-preview@v1
        with:
          surge_token: ${{ secrets.SURGE_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build: |
            yarn global add lerna
            yarn bootstrap
            yarn build:demos
            yarn build:sites
          dist: packages/x6-sites/public
