# @see: https://dev.to/antongolub/the-chronicles-of-semantic-release-and-monorepos-5cfc

name: ğŸš€ã€€Release
on:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v2
      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸŒ±ã€€Get Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: ğŸš¸ã€€Setup Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: ğŸš§ã€€Prepare
        run: yarn global add lerna
      - name: ğŸš€ã€€Bootstrap
        run: yarn bootstrap
      - name: âœ…ã€€Test
        run: yarn test

      - name: ğŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token

      - name: ğŸ“¦ã€€Semantic Release
        run: |
          sh ./scripts/release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.bot_token }}
          ACTION_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: x6-bot
          GIT_AUTHOR_EMAIL: x6-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: x6-bot
          GIT_COMMITTER_EMAIL: x6-bot@users.noreply.github.com

      - name: ğŸ”€ã€€Repository Dispatch
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.bot_token }}
          event-type: released
