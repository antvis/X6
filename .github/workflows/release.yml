# @see: https://dev.to/antongolub/the-chronicles-of-semantic-release-and-monorepos-5cfc

name: ðŸš€ã€€Release
on:
  push:
    branches:
      - auto-release
      - next
      - next-major
      - alpha
      - beta
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3

      - name: ðŸŽ‰ã€€Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: ðŸŽ‰ã€€Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: ðŸŒ±ã€€Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ðŸš¸ã€€Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸš§ã€€Install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      # - name: ðŸ“¦ã€€build
      #   run: pnpm run build

      # - name: âœ…ã€€Test
      #   run: pnpm run test

      - name: ðŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token

      - name: ðŸ“¦ã€€Semantic Release
        run: pnpm srm --comment-footer 'Thanks for being a part of the [AntV](https://github.com/antvis) community! ðŸ’ªðŸ’¯'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.bot_token }}
          GIT_AUTHOR_NAME: x6-bot
          GIT_AUTHOR_EMAIL: x6-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: x6-bot
          GIT_COMMITTER_EMAIL: x6-bot@users.noreply.github.com

      - uses: actions/github-script@v6
        with:
          github-token: ${{ env.bot_token }}
          script: |
            const action = require('./scripts/finalize-release.js')
            return await action({github, context, core})

      - name: ðŸ”€ã€€Repository Dispatch
        if: github.ref == 'refs/heads/master'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ env.bot_token }}
          event-type: released
