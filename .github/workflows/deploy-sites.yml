name: ðŸš€ã€€Deploy Sites
on:
  push:
    branches:
      - master
    paths:
      - packages/x6-sites/**
      - examples/x6-example-sites/**
      - examples/x6-example-sites-helper/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      ##
      - name: ðŸŒ±ã€€Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      ##
      - name: ðŸš¸ã€€Setup yarn cacha
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      ## cache webpack(babel-loader, eslint-loader)
      - name: ðŸ’©ã€€Setup webpack cache
        uses: actions/cache@v2
        with:
          path: ~/.webpack
          key: ${{ runner.os }}-webpack-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-webpack-
      ## cache sites
      - name: ðŸ’©ã€€Setup sites cache
        uses: actions/cache@v2
        with:
          path: ./packages/x6-sites/static/demos
          key: ${{ runner.os }}-sites-${{ hashFiles('./packages/x6/package.json', './examples/x6-example-sites', './examples/x6-example-sites-helper') }}
          restore-keys: |
            ${{ runner.os }}-sites-
      ##
      - name: ðŸŽ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: ðŸš€ã€€Bootstrap
        run: |
          yarn global add lerna
          yarn bootstrap
      - name: ðŸ“¦ã€€Build Demos
        run: |
          yarn build:demos
      - name: ðŸ“¦ã€€Build Sites
        run: |
          yarn build:sites
      - name: âœ…ã€€Deploy sites
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/x6-sites/public
          publish_branch: gh-pages
