name: ğŸš€ã€€Deploy Sites
on:
  repository_dispatch:
    types: [released]
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3
      - name: ğŸ‰ã€€Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸŒ±ã€€Get Yarn Cache Directory
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: ğŸš¸ã€€Setup Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      ## cache webpack(babel-loader, eslint-loader)
      - name: ğŸ’©ã€€Setup Webpack Cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            sites/x6-sites-demos/packages/**/node_modules
          key: ${{ runner.os }}-webpack-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-webpack-

      ## cache sites
      - name: ğŸ’©ã€€Setup Sites Cache
        uses: actions/cache@v2
        with:
          path: sites/x6-sites/static/demos
          key: ${{ runner.os }}-sites-${{ hashFiles('./packages/x6/package.json', './sites/x6-sites-demos/**/src') }}
          restore-keys: |
            ${{ runner.os }}-sites-

      - name: ğŸš§ã€€Prepare
        run: yarn global add lerna

      - name: ğŸš€ã€€Bootstrap
        run: yarn bootstrap

      - name: ğŸ§²ã€€Build Apps
        run: yarn build:apps

      - name: ğŸ“¦ã€€Build Demos
        run: yarn build:demos

      - name: âœ¨ã€€Build Sites
        run: yarn build:sites

      - name: ğŸ”‘ã€€Generate Token
        uses: wow-actions/use-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}


      - name: âœ…ã€€Deploy sites
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ env.BOT_TOKEN }}
          publish_dir: ./sites/x6-sites/public
          publish_branch: gh-pages
